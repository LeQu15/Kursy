<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate a weight of an object on a planet</h1>
    <div class="choose">
        <input type="text" class="text" placeholder="Mass in Kilogram">
        <select name="choosePlanet" id="planet">
            <option value="" disabled selected>--select planet--</option>
            <option value="earth">earth</option>
            <option value="jupiter">jupiter</option>
            <option value="mars">mars</option>
            <option value="mercury">mercury</option>
            <option value="moon">moon</option>
            <option value="neptune">neptune</option>
            <option value="pluto">pluto</option>
            <option value="saturn">saturn</option>
            <option value="uranus">uranus</option>
            <option value="venus">venus</option>
        </select>
        <button class="calculate">Calculate weight</button>
    </div>
    <div class="container">
        <img src="" alt="planet" id="planet" onerror="this.style.display='none'">
        <div class="box">
            <div class="two">
                <p class="mass">Mass is required</p>
                <span></span>
            </div>
            <p class="value"></p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
