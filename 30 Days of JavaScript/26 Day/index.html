<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e13edcd8b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="blueDiv">
            <h1>World Countries List</h1>
            <h2>Total Number of countries: x</h2>
            <div class="desc">
                <p class="text"></p>
                <p class="letter"></p>
                <p class="text2"></p>
                <p class="numbers"></p>
            </div>
            <nav class="buttons">
                <button id="start">starting word</button>
                <button id="any" class="on">search with any word</button>
                <button id="sort"><i class="fas fa-sort-alpha-down"></i></button>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search country">
                <p><i class="fas fa-search"></i></p>
            </div>
        </div>
    </header>

    <main id="container">
    </main>
    <script type="module" src="countries.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
