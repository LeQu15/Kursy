<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>guzik</title>
  <style>
    a {
      text-decoration: none;
      display: inline-block;
      background-color: black;
      color: red;
      font-size: 24px;
      font-family: arial;
      text-transform: uppercase;
      box-sizing: border-box;
      width: 260px;
      padding: 20px 0;
      text-align: center;
      border: solid 3px red;
      margin: 20px 15px 0 15px;
      transition: 0.5s
    }

    a:hover {
      background-color: #333;
      color: white;
      border-color: black;
    }

  </style>
</head>

<body>
  <a href="#">przycisk 1</a>
  <a href="#">przycisk 2</a>
  <a href="#">przycisk 3</a>
</body>

</html>
